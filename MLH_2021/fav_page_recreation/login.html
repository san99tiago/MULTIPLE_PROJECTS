<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@300&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="main.css">
    <title>Boston Dynamics Videos</title>
</head>
<body>
    <header class="header">
        <img tabindex="0" class="header__img" src="./imgs/BostonDynamicsLogo.png" alt="RetroRickLogo">
        <div class="header__menu">
            <div class="header__menu--profile">
                <img tabindex="0" src="./imgs/UserMenu.png" alt="User">
                <p>Profile</p>
            </div>
            <ul>
                <li><a href="">Profile</a></li>
                <li><a href="">Sign Out</a></li>
            </ul>
        </div>
    </header>

    <section class="login">
        <section class="login__container">
            <h2 tabindex="0">Login</h2>
            <form class="login__container--form">
                <input aria-label="Email" class="input" type="text" placeholder="Email">
                <input aria-label="Password" class="input" type="password" placeholder="Password">
                <button class="button">Submit</button>

                <div class="login__container--remember-me">
                    <label><input type="checkbox" name="" id="checkbox_1" value="false">Remember me</label>
                    <a href="">Forgot password</a>
                </div>
            </form>

            <section class="login__container--social-media">
                <div><img tabindex="0" src="./imgs/login_imgs/GoogleIcon.png" alt="Google Login">Google Login</div>
                <div><img tabindex="0" src="./imgs/login_imgs/GithubIcon.png" alt="Github Login">Github Login</div>
            </section>
            <p class="login__container--register">Don't have an account? <a tabindex="0" href="./register.html">Register</a></p>
        </section>
    </section>

    <footer class="footer">
        <a tabindex="0" href="">Terms and Conditions</a>
        <a tabindex="0" href="">Privacy Declaration</a>
        <a tabindex="0" href="">Contact me</a>
    </footer>

</body>
</html>
