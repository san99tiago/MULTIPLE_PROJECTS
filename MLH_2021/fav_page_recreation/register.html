<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@300&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="main.css">
    <title>Santi's Media Player</title>
</head>
<body>
    <header class="header">
        <img tabindex="0" class="header__img" src="./imgs/BostonDynamicsLogo.png" alt="RetroRickLogo">
        <div class="header__menu">
            <div class="header__menu--profile">
                <img src="./imgs/UserMenu.png" alt="User">
                <p>Profile</p>
            </div>
            <ul>
                <li><a href="">Profile</a></li>
                <li><a href="">Sign Out</a></li>
            </ul>
        </div>
    </header>

    <section class="register">
        <section class="register__container">
            <h2 tabindex="0" >Register</h2>
            <form class="register__container--form">
                <input aria-label="Name" class="input" type="text" placeholder="Name">
                <input aria-label="Email" class="input" type="text" placeholder="Email">
                <input aria-label="Password" class="input" type="password" placeholder="Password">
                <input aria-label="Verify Password" class="input" type="password" placeholder="Verify Password">
                <button class="button">Submit</button>
            </form>

            <section class="register__container--login">
                <p class="register__container--login">Already have an account? <a tabindex="0"  href="./login.html">Login</a></p>
            </section>
        </section>
    </section>

    <footer class="footer">
        <a tabindex="0" href="">Terms and Conditions</a>
        <a tabindex="0" href="">Privacy Declaration</a>
        <a tabindex="0" href="">Contact me</a>
    </footer>


</body>
</html>
